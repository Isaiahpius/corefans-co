<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corefans-co</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>
    
    <header>
        <div class="max-w-[343px] mx-auto w-full flex items-center gap-4 py-4">
            <div>
                <img src="Images/Vector.png" alt="">
            </div>
            <h1 class="text-[22px] font-bold text-[#23272e]">Home</h1>
        </div>
    </header>

    <section>
        <div class="max-w-[343px] mx-auto w-full bg-[#f6f7f9] border rounded-lg">
            <div class="max-w-[311px] mx-auto w-full flex gap-4 py-5 items-center">
                <div class="rounded-full border-4 p-2">
                    <img src="Images/person.png" alt="">
                </div>
                <div class="grow">
                    <h2 class="font-semibold text-sm text-[#23272e] pb-2">Complete your profile</h2>
                    <p class="font-medium text-xs text-[#434e61]">4 of 5 to complete</p>
                </div>
                <div>
                    <img src="Images/arrow_forward.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="max-w-[343px] mx-auto w-full border border-[#eceef2] rounded-lg mt-5">
            <div class="max-w-[311px] mx-auto w-full py-5">
                <div class="flex items-center gap-2">
                    <p class="font-semibold text-sm text-[#23272e]">Total Revenue</p>
                    <div>
                        <img src="Images/Vector_1.png" alt="">
                    </div>
                </div>
                <h2 class="text-[22px] font-bold text-[#23272e]">₦ 0.00</h2>
                <p class="text-[#64748b] font-medium text-xs">As at 02.30PM</p>
            </div>
        </div>
    </section>

    <section>
        <div class="max-w-[343px] mx-auto w-full grid grid-cols-2 gap-4 mt-5">
            <div class="max-w-[311px] mx-auto w-full border rounded-lg py-4">
                <div class="max-w-[132px] mx-auto w-full">
                    <div class="flex items-center">
                        <p class="font-semibold text-sm text-[#23272e] grow">Total Fans</p>
                        <div>
                            <img src="Images/Vector_1.png" alt="">
                        </div>
                    </div>
                    <h2 class="text-[#23272e] text-[22px] font-bold">0</h2>
                </div>
            </div>

            <div class="max-w-[311px] mx-auto w-full border rounded-lg py-4">
                <div class="max-w-[132px] mx-auto w-full">
                    <div class="flex items-center">
                        <p class="font-semibold text-sm text-[#23272e] grow">Total Fans</p>
                        <div>
                            <img src="Images/Vector_1.png" alt="">
                        </div>
                    </div>
                    <h2 class="text-[#23272e] text-[22px] font-bold">0</h2>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="max-w-[343px] mx-auto w-full border rounded-lg py-4 mt-5">
            <div class="max-w-[311px] mx-auto w-full">
                <div class="flex items-center gap-2">
                    <p class="font-semibold text-sm text-[#23272e]">Next Payout</p>
                    <div>
                        <img src="Images/Vector_1.png" alt="">
                    </div>
                </div>
                <h2 class="text-[#23272e] text-[22px] font-bold">₦ 0.00</h2>
            </div>
        </div>
    </section>

    <section>
        <div class="max-w-[343px] mx-auto w-full mt-5">
            <p class="font-bold text-[#1e1c24] text-base pb-3">Release Campaign</p>
            <div class="border rounded-lg py-5">
                <p class="text-[#64748b] text-sm font-medium text-center">You have no active projects yet</p>
            </div>
        </div>
    </section>

    <section>
        <div class="max-w-[343px] mx-auto w-full mt-5">
            <p class="font-bold text-[#1e1c24] text-base pb-3">Release Campaign</p>
            <div class="border rounded-lg py-5">
                <p class="text-[#64748b] text-sm font-medium text-center">You have no active projects yet</p>
            </div>
        </div>
    </section>

    <section>
        <div class="max-w-[343px] mx-auto w-full mt-5">
            <p class="font-bold text-[#1e1c24] text-base pb-3">Release Campaign</p>
            <div class="border rounded-lg py-5">
                <p class="text-[#64748b] text-sm font-medium text-center">You have no active projects yet</p>
            </div>
        </div>
    </section>
</body>
</html>
