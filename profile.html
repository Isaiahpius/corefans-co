<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    
    <header>
        <div class="max-w-[343px] w-full mx-auto flex justify-between my-5">
            <div>
                <img src="Images/arrow_back.png" alt="">
            </div>
            <p class="text-[17px] text-[#23272e] pr-4 font-bold text-center">Profile</p>
            <div></div>
        </div>
    </header>

    <section>
        <div class="max-w-[343px] w-full mx-auto relative">
            <div class="px-4 mt-10 flex justify-center">
                <img src="Images/Profile_Image.png" alt="">
            </div>
            <div class="absolute top-16 right-[117px]">
                <img src="Images/Button_base.png" alt="">
            </div>
        </div>
    </section>

    <section>
        <div class="max-w-[343px] w-full mx-auto mt-10 flex pb-5 border-b-2">
            <p class="text-[#23272e] text-sm font-medium grow">First Name</p>
            <div class="flex gap-2 items-center">
                <p class="text-sm font-medium text-[#434e61]">Sadeem</p>
                <div>
                    <img src="Images/Edit_icon.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="max-w-[343px] w-full mx-auto mt-10 flex pb-5 border-b-2">
            <p class="text-[#23272e] text-sm font-medium grow">Last Name</p>
            <div class="flex gap-2 items-center">
                <p class="text-sm font-medium text-[#434e61]">Olajuwon</p>
                <div>
                    <img src="Images/Edit_icon.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="max-w-[343px] w-full mx-auto mt-10 flex pb-5 border-b-2">
            <p class="text-[#23272e] text-sm font-medium grow">Email</p>
            <div class="flex gap-2 items-center">
                <p class="text-sm font-medium text-[#434e61]">s********l@*****.com</p>
                <div>
                    <img src="Images/Edit_icon.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="max-w-[343px] w-full mx-auto mt-10 flex pb-5 border-b-2">
            <p class="text-[#23272e] text-sm font-medium grow">Phone Number</p>
            <div class="flex gap-2 items-center bg-gradient-to-r from-[#f18b1b] to-[#e52053] text-transparent bg-clip-text">
                <p class="text-sm font-medium ">Add a phone number</p>
                <div>
                    <img src="Images/add.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
